<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enter Details</title>
  </head>
 
  <body>
        <h1>Enter Details</h1>
        <form action="/giveData", method="post">
        <input name="inputName" id="inputName" class="form-control" placeholder="Enter your username again" required autofocus>
        <br>
        <label>First Name</label>
        <input name="inputFName" id="inputFName" class="form-control" placeholder="Enter your first name" required autofocus>
        <br>
        <label>Last Name</label>
        <input name="inputLName" id="inputLName" class="form-control" placeholder="Enter your Last Name" required autofocus>
       <br> 
       <br>
        <label>Email ID</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Enter a valid Email ID" required autofocus>
       <br> 
        <button type= "submit">Submit</button>
       </form>
  </body>
</html>
