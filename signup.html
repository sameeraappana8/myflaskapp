<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Page</title>   

  </head>
 
  <body>
 
    
        <h3 class="text-muted">Python Flask App</h3>
        <h1>Registration page</h1>
        <form action="/enterDetails" method="post">
        <label>Username</label>
        <input type="username" name="inputName" id="inputName" class="form-control" placeholder="Enter your username" required autofocus>
        <br>
        <label>Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Enter your password" required>
       <br>  
        <button type="submit"> Login </button>
              </form>
  </body>
</html>
